<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .banner img {
      max-width: 100%;
      max-height: 200px;
    }

    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      display: flex;
      justify-content: center;
    }

    .submit-btn button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .map-container {
      max-width: 600px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="banner">
    <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" alt="Banner">
  </div>

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <div class="submit-btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d23556.246115156067!2d74.77584410247792!3d20.870893931851857!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6ae5738a6d39c455!2sSVKM's+Institute+of+Technology!5e0!3m2!1sen!2sin!4v1527498239627" allowfullscreen></iframe>
  </div>
</body>

</html>
