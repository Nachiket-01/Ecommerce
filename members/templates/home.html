<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ecommerce Site</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo img {
      height: 50px;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 10px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color:black;
      color:black;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .social-icons {
      display: flex;
      align-items: center;
    }

    .social-icons .icon {
      margin: 0 5px;
    }

    .social-icons img {
      height: 30px;
    }

      .banner {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .banner img {
      max-width: 100%;
      max-height: 200px;
    }

<!--footer statred-->

    }

    .footer-item {

    }

    .footer-item a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .social-icons img {
      height: 30px;
      margin: 0 5px;
    }

  </style>
</head>
