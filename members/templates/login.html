<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 10px;">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 10px;">

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        </form>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        <p><a href="/password-update">Forgot Password?</a></p>
    </div>
</body>
</html>
