<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
</head>
<body>
    <div class="signup-form">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 10px;">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 10px;">

            <input type="submit" value="Sign Up" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
