<!-- password_update.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
</head>
<body>
    <div class="password-update-form">
        <h1>Update Password</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 10px;">

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" style="width: 100%; padding: 10px; margin-bottom: 10px;">

            <input type="submit" value="Update Password" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        </form>
    </div>
</body>
</html>
